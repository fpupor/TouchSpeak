<html>
  <head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
	
    <title>navigator.network.connection.type Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova-1.8.1.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    // 
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is loaded and it is now safe to make calls Cordova methods
    //
	
	var BASEPATH;
	
    function onDeviceReady() {
		checkConnection();
    }

    function checkConnection() {
        var networkState = navigator.network.connection.type;

        var states = {};
        states[Connection.UNKNOWN]  = 'Unknown connection';
        states[Connection.ETHERNET] = 'Ethernet connection';
        states[Connection.WIFI]     = 'WiFi connection';
        states[Connection.CELL_2G]  = 'Cell 2G connection';
        states[Connection.CELL_3G]  = 'Cell 3G connection';
        states[Connection.CELL_4G]  = 'Cell 4G connection';
        states[Connection.NONE]     = 'No network connection';

		
		console.log(states[networkState]);
		
		window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onSystemSuccess, cantRoot);
    }

	function cantRoot(){ 
			console.log("Error - Can't access FileSystem."); 
	} 

	function onSystemSuccess(fileSystem) { 
		fileSystem.root.getDirectory("Android/data/com.alunny.amazing", {
			create:true
		},gotDir,cantDir); 
	} 

	function gotDir(d){ 
		BASEPATH = d; // I store my App basis Directory. 
		var reader = base.createReader(); 
		reader.readEntries(gotFiles,cantRead); 
	} 

	function cantDir(){ 
		console.log("Error - Can't access Application Directory."); 
	} 

	function gotFiles(entries){ 
		var fileTransfer = new FileTransfer();
		var fileName = BASEPATH + "audio.mp3";
		
		fileTransfer.download(
			"http://touchspeak.conheca.me/AppFiles/Audio/bbd74649e7fc1910b3e9b5620500705e.mp3",
			fileName,
			function(entry) {
				console.log("download complete: " + entry.fullPath);
				
				var media = new Media(fileName, function(){
					console.log('Play');
				}, function(){
					console.log('Erro no play');
				});
			},
			function(error) {
				console.log("download error source " + error.source);
				console.log("download error target " + error.target);
				console.log("download error code" + error.code);
				console.log("download error code" + error.http_status);
			}
		);
	} 
    </script>
  </head>
  <body>
    <p>A dialog box will report the network state.</p>
  </body>
</html>
